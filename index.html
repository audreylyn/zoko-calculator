<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="wrapper">
        <div class="app-details">
            <h1 class="app-title">Zoko Calculator</h1>
        </div>
        <label for="amount">Amount (USD):</label>
        <input type="number" id="amount" value="1" />

        <label for="rate">Conversion Rate (1 USD to PHP):</label>
        <input type="number" id="rate" value="51.24" />

        <div class="conversion-info">Converting from <strong>USD</strong> to <strong>PHP</strong></div>

        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
